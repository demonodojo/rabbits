events { }

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Especifica el tipo MIME para WebAssembly
    types {
        application/wasm wasm;
    }
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
